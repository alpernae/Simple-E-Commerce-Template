          </div>

        <div class="member">

        </div>
        <!--  NAVBAR -->
        <div class="categ">
        <a href="#"><label for="">Female</label></a>
        <a href="#"><label for="">Male</label></a>
        <a href="#"><label for="">Baby</label></a>
        <a href="#"><label for="">Accessory</label></a>
        <a href="#"><label for="">Technology</label></a>
        <div class="hr"></div>
      
</div>
</header>

</div>
